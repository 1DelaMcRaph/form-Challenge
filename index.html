<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- title -->
<div class="title">
    <h3>RAPHAEL AND MIKIAS SURVEY FORM</h3>
    <h5>Submit the form below for a feedback.....</h5>
</div>

<!-- form -->

<div class="formClass">

    <form class="form">
        <label for="firstname">Input Your First Name:</label><br><br>
        <input type="text" id="firstname" name="fname"><br><br>

        <label for="lastname">Input Your Last Name:</label><br><br>
        <input type="text" id="lastname" name="lname"><br><br>

        <label for="refId">Enter Your Refrence ID:</label><br><br>
        <input type="number" id="refId" name="ref" min="1" max="30"><br><br>

<!-- inputing files -->
<!-- radio -->
        <h5>On Which Topic Are You Making Enquires </h5>
        <input type="radio" id="Cars" name="Enquires" value="Cars">
        <label for="Cars">Cars</label><br><br>

        <input type="radio" id="History" name="Enquires" value="History">
        <label for="History">History</label><br><br>

        <input type="radio" id="Countires" name="Enquires" value="Countires">
        <label for="Countires">Countires</label><br><br>

<!-- checkbox -->
        <h5>Where Did You Of Us </h5>
        <input type="checkbox" id="twitter" name="twitter" value="twitter">
        <label for="twitter"> Twitter</label><br><br>

        <input type="checkbox" id="instagram" name="instagram" value="instagram">
        <label for="instagram"> Instagram</label><br><br>

        <input type="checkbox" id="Facebook" name="Facebook" value="Facebook">
        <label for="Facebook"> Facebook</label><br><br><br>

<!-- email -->

        <label for="email">Enter your email:</label><br><br>
        <input type="email" id="email" name="email"><br><br>

<!--  -->
        <h5>You have any extra comments</h5>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea><br><br>

        <h5>Please Submit Your Form</h5>
        <input type="submit" value="Submit" id="submit">
      </form>

</div>

</body>

</html>
